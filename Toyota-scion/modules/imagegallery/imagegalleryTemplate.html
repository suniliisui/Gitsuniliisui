<div class="modal fade" id="image-gallery">
	<div class="modal-dialog modal-full">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="im-times"></i></span></button>
			</div>
			<div class="modal-body">
				<div class="gallery-nav">
					<ul ng-if="(bysApi.threedConfig && bysApi.threedConfig.views)" class="nav nav-pills">
						<li ng-repeat="(view,viewData) in bysApi.threedConfig.views" ng-class="{active:(bysApi.threedConfig.view==view)}">
							<a ng-click="utils.omnitureFireTag('792.35', {cta:view,subsection:'gallery'}); bysApi.changeThreedView(view)" class="btn btn-filter">{{view}}</a>
						</li>
					</ul>
				</div>
				<button class="btn btn-prev" ng-click="utils.omnitureFireTag('792.34', {subsection:'gallery'}); bysApi.changeThreedAngle('prev')"><i class="icon-gallery-left"></i></button>
				<button class="btn btn-next" ng-click="utils.omnitureFireTag('792.34', {subsection:'gallery'}); bysApi.changeThreedAngle('next')"><i class="icon-gallery-right"></i></button>
				<div class="img-holder" ng-swipe-left="utils.omnitureFireTag('792.34', {subsection:'gallery'}); bysApi.changeThreedAngle('prev')" ng-swipe-right="utils.omnitureFireTag('792.34', {subsection:'gallery'}); bysApi.changeThreedAngle('next')">
					<img ng-src="{{mainImagePath}}" class="img-responsive" />
				</div>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
